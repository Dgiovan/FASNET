   <div class="container">
 <!---heading---->
     <header class="heading"> Registrate a FASNET</header><hr></hr>
    <!---Form starting----> 
    <div class="row ">
     <!--- For Name---->
         <div class="col-sm-12">
             <div class="row">
                 <div class="col-xs-4">
                     <label class="firstname">Nombre :</label> </div>
                 <div class="col-xs-8">
                     <input type="text" name="fname" id="fname" placeholder="Juan" class="form-control ">
             </div>
              </div>
         </div>
         
         
         <div class="col-sm-12">
             <div class="row">
                 <div class="col-xs-4">
                     <label class="lastname">Apellido :</label></div>
                <div class ="col-xs-8">  
                     <input type="text" name="lname" id="lname" placeholder="Peres" class="form-control last">
                </div>
             </div>
         </div>
     <!-----For email---->
         <div class="col-sm-12">
             <div class="row">
                 <div class="col-xs-4">
                     <label class="mail" >Correo :</label></div>
                 <div class="col-xs-8"  >    
                      <input type="email" name="email"  id="email"placeholder="Ejemplo@gmail.com" class="form-control" >
                 </div>
             </div>
         </div>
     <!-----For Password and confirm password---->
          <div class="col-sm-12">
                 <div class="row">
                     <div class="col-xs-4">
                          <label class="pass">contrase√±a :</label></div>
                  <div class="col-xs-8">
                         <input type="password" name="password" id="password" placeholder="*********" class="form-control">
                 </div>
          </div>
          </div>
          
     <!-----------For Phone number-------->
         <div class="col-sm-12">
             <div class ="row">
                 <div class="col-xs-4 ">
                   <label class="gender">Sexo:</label>
                 </div>
             
                 <div class="col-xs-4 male">     
                     <input type="radio" name="gender"  id="gender" value="boy">Hombre</input>
                 </div>
                 
                 <div class="col-xs-4 female">
                     <input type="radio"  name="gender" id="gender" value="girl" >Mujer</input>
                 </div>
            
             </div>
             <div class="col-sm-12">
                 <div class="btn btn-warning">Completar</div>
           </div>
         </div>
     </div>  
                 
         
</div>
